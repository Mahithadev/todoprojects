<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" href="todo.css"></link>
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px">My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title..."></input>
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li class="checked">Wakeup</li>
  <li class="checked" >Refreshing</li>
  <li class="checked" >Doing Yoga</li>
  <li class="checked" >Go to Bath</li>
  <li class="checked" >Eat Breakfast</li>
  <li>Going to School</li>
</ul>

<script>


let myNodelist = document.getElementsByTagName("LI");
for (let i = 0; i < myNodelist.length; i++) {
  addCloseButton(myNodelist[i]);
}


function addCloseButton(item) {
  let span = document.createElement("SPAN");
  let txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  item.appendChild(span);

  span.onclick = function() {
    let div = this.parentElement;
    div.style.display = "none";
  }
}

// Toggle checked state
let list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item
function newElement() {
  let li = document.createElement("li");
  let inputValue = document.getElementById("myInput").value;
  let t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
    addCloseButton(li);
  }
  document.getElementById("myInput").value = "";
}



</script>

</body>
</html>
